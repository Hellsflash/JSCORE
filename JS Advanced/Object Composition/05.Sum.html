<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<input type="text" id="num1"/>
<input type="text" id="num2"/>
<input type="text" id="result" readonly/>
<br>
<button id="sumButton">Sum</button>
<button id="subtractButton">Subtract</button>
<script>
    function solve() {
        let elem1, elem2, resultElem;
        return {
            init: function (selector1, selector2, resultSelector) {
                elem1 = $(selector1);
                elem2 = $(selector2);
                resultElem = $(resultSelector);
            },
            add: function () {
                resultElem.val(Number(elem1.val()) + Number(elem2.val()));
            },
            subtract:function () {
                resultElem.val(Number(elem1.val()) - Number(elem2.val()));
            }
        }
    }
</script>
</body>
</html>
