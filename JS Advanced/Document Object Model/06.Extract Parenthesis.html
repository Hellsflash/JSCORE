<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian0 brandy) is home-made liquor(alcoholic drink).It can be made of grapes,plums or other fruits (even
    apples).
</p>
<script>
    function solve(id) {
        let text = document.getElementById(id).textContent;
        let regex = /\((.+?)\)/g;
        let match ;
        let arr = [];
        while (match=regex.exec(text)) {
            arr.push(match[1]);
        }
        return arr.join('; ')
    }
</script>
</body>
