<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" /> +
<input type="text" id="num2" /> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()" />
<script>
    function calc() {
        let fistElement = document.getElementById('num1');
        let secondElement = document.getElementById('num2');
        let result = document.getElementById('sum');

        result.value=Number(fistElement.value)+Number(secondElement.value);
    }
</script>

</body>
</html>
