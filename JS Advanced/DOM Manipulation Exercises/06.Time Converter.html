<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <script src="timeConverter.js"></script>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
</div>
<script>
    function attachEventsListeners() {
        document.getElementById('daysBtn').addEventListener('click', convert);
        document.getElementById('hoursBtn').addEventListener('click', convert);
        document.getElementById('minutesBtn').addEventListener('click', convert);
        document.getElementById('secondsBtn').addEventListener('click', convert);

        function convert(event) {
            let input = event.target.id.slice(0, event.target.id.length - 3);
            let [days, hours, minutes, seconds] = [0, 0, 0, 0,];
            if (input === 'days') {
                days = Number(document.getElementById(input).value);

            } else if (input === 'hours') {
                days = Number(document.getElementById(input).value) / 24;
            } else if (input == 'minutes') {
                days = Number(document.getElementById(input).value) / 24 / 60;
            } else {
                days = Number(document.getElementById(input).value) / 24 / 60 / 60;
                console.log(input);
            }
            hours = days * 24;
            minutes = hours * 60;
            seconds = minutes * 60;

            document.getElementById('days').value = days;
            document.getElementById('hours').value = hours;
            document.getElementById('minutes').value = minutes;
            document.getElementById('seconds').value = seconds;
        }
    }
</script>
</body>
</html>
